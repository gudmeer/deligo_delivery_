<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B√∫squeda de Negocios</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="css/hover-min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .store-logo {
      width: 80px;
      height: 80px;
      margin: 20px auto 10px;
      border-radius: 50%;
      background: #651919;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
      transition: transform .3s ease;
    }
    .float-container:hover .store-logo {
      transform: scale(1.05);
    }
    .store-logo i {
      font-size: 34px;
    }
  </style>
</head>
<body>

  <!-- üî∑ HEADER din√°mico -->
  <div id="header"></div>

  <!-- B√∫squeda -->
  <section class="food-search text-center">
    <div class="container">
      <h2 style="background: #e74c3c; color: rgba(0, 0, 0, 0);">
        Resultados de b√∫squeda para <span id="search-term">"Negocio"</span>
      </h2>
    </div>
  </section>

  <!-- Resultados -->
  <section class="food-menu">
    <div class="container">
      <h2 class="text-center">Negocios encontrados</h2>
      <div class="heading-border"></div>
      <div id="lista-negocios" class="grid-3"></div>
    </div>
  </section>

  <!-- üî∑ FOOTER din√°mico -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="js/custom.js"></script>

  <script>
    const API_BASE = window.location.origin;

    // Header & Footer
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Obtener t√©rmino
    const params = new URLSearchParams(window.location.search);
    let searchTerm = params.get('q');
    const spanTerm = document.getElementById('search-term');
    const contenedor = document.getElementById('lista-negocios');

    if (!searchTerm || searchTerm.trim() === '') {
      spanTerm.textContent = `"Ning√∫n t√©rmino"`;
      contenedor.innerHTML = '<p>‚ö†Ô∏è Debe escribir un t√©rmino de b√∫squeda en el buscador.</p>';
    } else {
      searchTerm = searchTerm.trim();
      spanTerm.textContent = `"${searchTerm}"`;
      buscarNegocios(searchTerm);
    }

    async function buscarNegocios(termino) {
      try {
        const res = await fetch(`${API_BASE}/api/tiendas/buscar?q=${encodeURIComponent(termino)}`);
        if (!res.ok) {
          contenedor.innerHTML = '<p>‚ùå Error al buscar negocios.</p>';
          return;
        }

        const negocios = await res.json();

        if (!negocios || negocios.length === 0) {
          contenedor.innerHTML = '<p>No se encontraron negocios que coincidan con tu b√∫squeda.</p>';
          return;
        }

        contenedor.innerHTML = negocios.map(n => `
          <a href="category-foods.html?tiendaId=${n.id}" class="business-card">
            <div class="float-container">
              <div class="store-logo"><i class="fa fa-shopping-cart"></i></div>
              <h3 class="float-text text-white">${n.nombre}</h3>
              <p class="float-text text-white">${n.direccion}</p>
            </div>
          </a>
        `).join('');

      } catch (error) {
        console.error('Error al buscar negocios:', error);
        contenedor.innerHTML = '<p>üö´ Error de conexi√≥n con el servidor.</p>';
      }
    }
  </script>
</body>
</html>
