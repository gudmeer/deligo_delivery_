<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css">
<script src="js/app.js" defer></script>

    <title>Iniciar sesión y Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- FORMULARIO DE INICIO DE SESIÓN -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                        <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Correo electrónico" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required />
                    </div>
                    <input type="submit" value="Entrar" class="btn solid" />
                    <p class="social-text">O inicia sesión con redes sociales</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>

                <!-- FORMULARIO DE REGISTRO -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Crear cuenta</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-tag"></i>
                        <select id="rol-select" class="btn" required>
                            <option value="" disabled selected>Selecciona un rol</option>
                            <option value="cliente">Cliente</option>
                            <option value="repartidor">Repartidor</option>
                            <option value="negocio">Negocio</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <input type="submit" class="btn" value="Registrarse" />
                    <p class="social-text">O regístrate con redes sociales</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>

                <!-- BOTONES DE PERFIL Y CIERRE DE SESIÓN -->
                <div style="margin-top: 20px; text-align: center;">
                    <button id="ver-perfil" class="btn">Ver mi perfil</button>
                    <button id="cerrar-sesion" class="btn">Cerrar sesión</button>
                </div>

            </div>
        </div>

        <!-- PANEL LATERAL -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Nuevo por aquí?</h3>
                    <p>
                        Crea una cuenta para comenzar a disfrutar de nuestros servicios.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrarse
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="Imagen de inicio" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>
                        Inicia sesión con tus credenciales para continuar.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar sesión
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="Imagen de registro" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
